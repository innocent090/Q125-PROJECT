<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    .hero {
      background-color: #224893;
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
    }

    .new-arrivals {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* little gap between items */
      color: white;
    }

    .new-tag {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 9999px; /* capsule shape */
      font-size: 0.875rem;
      font-weight: 600;
      cursor: default;
    }

    .sale-text {
      font-size: 0.875rem;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="new-arrivals">
      <button class="new-tag">New</button>
      <span class="sale-text">Sale â‚¦1200 Off Your First Order</span>
    </div>
  </section>
</body>
</html>
