 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: black;
      flex-wrap: wrap;
      margin-left: 60px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #224893;
      height: 38px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .menu a i {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      .search-bar {
        margin: 10px 0;
      }

      .menu {
        justify-content: center;
      }
    }
    @media (max-width: 480px) {
      .menu a {
        font-size: 14px;
      }
    }
  </style>
 </head>
 <body>
  <header>
    <div class="logo">LOGO</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands...">
      <button>Search</button>
    </div>
    <div class="menu">
      <a href="#"><i class="fa fa-heart-o"></i> Wishlist</a>
      <a href="#"><i class="fa fa-shopping-cart"></i> Cart</a>
      <a href="#"><i class="fa fa-credit-card-alt"></i> Payment Method</a>
    </div>
  </header>
 </body>
 </html>
