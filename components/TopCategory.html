
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Categories</title>
  <style>
    .top-categories {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
    }

    .top-categories h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
    }

    .top-categories p {
      font-size: 14px;
      color: #979494;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-card {
      text-align: center;
    }

    .category-image {
      width: 180px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 100%;
      border: 2px solid #ccc;
    }

    .category-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      text-transform: lowercase;
    }

    .category-count {
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 768px) {
      .categories-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .categories-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="top-categories">
    <h2>Top Categories</h2>
    <p>Checked out top categories</p>
    <ul class="categories-grid">
      <li class="category-card">
        <img src="images/printer.jpg" alt="Printers" class="category-image">
        <div class="category-name">printers</div>
        <div class="category-count">20 products</div>


      </li>
      <li class="category-card">
        <img src="images/laptop.jpg" alt="Laptops" class="category-image">
        <div class="category-name">laptops</div>
        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="images/monitor.jpg" alt="Monitors" class="category-image">
        <div class="category-name">monitors</div>
        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="images/accessories.jpg" alt="Accessories" class="category-image">
        <div class="category-name">accessories</div>
        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="images/desktop.jpg" alt="Desktops" class="category-image">
        <div class="category-name">desktops</div>
        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="images/phone.jpg" alt="Phones" class="category-image">
        <div class="category-name">phones</div>
        <div class="category-count">20 products</div>
      </li>
    </ul>
  </section>
</body>
</html>
