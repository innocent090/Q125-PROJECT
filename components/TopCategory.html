<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Categories</title>
  <style>
    .top-category {
      text-align: left;
      padding: 2rem 4rem;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
    }

    .top-category h2 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .top-category p {
      font-size: x-small;
      color: #979494;
      margin-top: 0;
    }

    .categories-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      gap: 2rem;
      margin-top: 2rem;
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .category-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 14%;
      min-width: 100px;
    }

    .category-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .category-image:hover {
      transform: scale(1.05);
    }

    .category-name {
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #333;
      text-align: center;
    }

    .category-count {
      font-size: x-small;
      color: #777;
      text-align: center;
    }

    @media (max-width: 768px) {
      .top-category {
        padding: 12px 2rem;
      }

      .categories-grid {
        display: grid;
        width: 100%;
        gap: 1rem;
        grid-template-columns: repeat(2, 1fr);
      }

      .category-card {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <section class="top-category">
    <h2>Top Categories</h2>
    <p>Checkout our top-categories</p>
    <ul class="categories-grid">
      <li class="category-card">

        <div class="category-name">Electronics</div>
        <div class="category-count">20 products</div>
      </li>

      </li>
      <li class="category-card">

        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="https://via.placeholder.com/150" alt="Beauty" class="category-image" />
        <div class="category-name">Beauty</div>
        <div class="category-count">20 products</div>
      </li>
      <li class="category-card">
        <img src="https://via.placeholder.com/150" alt="Sports" class="category-image" />
        <div class="category-name">Sports</div>
        <div class="category-count">20 products</div>
