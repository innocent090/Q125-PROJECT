<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Selector</title>
  <style>
    .category-selector {
      display: flex;
      gap: 0.5rem;
    }

    .category-selector button {
      background-color: #224893;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .category-selector button:hover {
      background-color: #1a3770;
    }
  </style>
</head>
<body>
  <div id="app" class="category-selector">
    <!-- Buttons will be dynamically generated here -->
  </div>

  <script>
    // Example categories array
    const categories = ['Electronics', 'Clothing', 'Home Appliances'];

    // Function to render category buttons
    function renderCategorySelector(categories) {
      const app = document.getElementById('app');
      app.innerHTML = ''; // Clear any existing content

      categories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = category;
        button.addEventListener('click', () => selectCategory(category));
        app.appendChild(button);
      });
    }

    // Function to handle category selection
    function selectCategory(category) {
      alert(`Category selected: ${category}`);
      // Add logic here to handle category selection
    }

    // Render the category selector
    renderCategorySelector(categories);
  </script>
</body>
</html>
