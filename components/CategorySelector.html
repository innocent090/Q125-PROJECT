<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Selector</title>
  <style>
    .category-tabs {
            display: flex;
            gap: 15px;
        }
        
        .category-tab {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #777;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        
        .category-tab.active {
            background-color: #224893;
            color: white;
        }
         @media (max-width: 768px) {
          .category-tabs {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }
         }
  </style>
</head>
<body>
  <div class="category-tabs">
                <div class="category-tab active">New Arrival</div>
                <div class="category-tab">Best Seller</div>
                <div class="category-tab">Top Rated</div>
            </div>
            <script>
              // Tab switching functionality
        const tabs = document.querySelectorAll('.category-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // Here you would add code to filter products based on the selected tab
            });
        });
            </script>
</body>
</html>
