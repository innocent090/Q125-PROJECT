<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      align-items: center;
      padding: 50px 20px;
      flex-wrap: wrap;
      margin-left: 50px;
    }

    .hero .text {
      flex: 1;
      min-width: 300px;
    }

    .hero h1 {
      font-size: 45px;
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    .hero p {
      margin: 20px 0;
      font-size: 16px;
      color: #555;
    }

    .hero .buttons {
      display: flex;
      gap: 15px;
    }

    .hero .buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .shop-now {
      background-color: #224893;
      color: white;
    }
    .view-products {
      background-color: #f3f3f3;
      color: #224893;
    }
    .hero .image {
      flex: 1;
      display: flex;
      justify-content: center;
      min-width: 200px;
    }
    .hero img {
      max-width: 50%;
      height: auto;
    }

     @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
     }
     @media (max-width: 480px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .hero .buttons button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="text">
