<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTA Component</title>
  <style>
    /* Default styles */
    .cta-container {
        background-repeat: no-repeat;
        background-position: right;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(3, 3, 22, 0.1);
    }

    .cta-text {
        padding: 2rem;
        flex: 1;
        z-index: 2;
        position: relative;
        background: radial-gradient(circle at left center, rgb(1, 7, 41), rgba(1, 7, 41, 0.8) 60%, transparent 100%);
        color: white;
        height: 100%;
    }

    .cta-tag {
        color: #ffffff;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
    }

    .cta-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #fff;
    }

    .cta-paragraph {
        font-size: 0.8rem;
        color: #fff;
        margin-bottom: 1.5rem;
    }

    .cta-button {
        background-color: #072a64;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .cta-button:hover {
        background-color: #072a64;
    }

    .cta-container.cta-small .cta-text {
        padding: 1rem;
    }

    .cta-container.cta-small .cta-tag {
        font-size: 0.65rem;
        margin-bottom: 0.25rem;
    }

    .cta-container.cta-small .cta-title {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
    }

    .cta-container.cta-small .cta-paragraph {
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }

    .cta-container.cta-small .cta-button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="cta-container" class="cta-container">
    <div class="cta-text">
      <p id="cta-tag" class="cta-tag"></p>
      <h2 id="cta-title" class="cta-title"></h2>
      <p id="cta-paragraph" class="cta-paragraph"></p>
      <button id="cta-button" class="cta-button"></button>
    </div>
  </div>

  <script>
    // Sample data to simulate props
    const props = {
      title: "Explore New Horizons",
      tag: "Special Offer",
      paragraph: "Discover amazing deals and exclusive discounts.",
      buttonText: "Shop Now",
      imageSrc: "https://via.placeholder.com/800"
    };

    // Populate the CTA component
    const ctaContainer = document.getElementById('cta-container');
    ctaContainer.style.backgroundImage = `
      radial-gradient(circle at left center, rgba(3, 11, 59, 0.7), transparent 70%), 
      url('${props.imageSrc}')
    `;

    if (props.tag) {
      document.getElementById('cta-tag').textContent = props.tag;
    }

    document.getElementById('cta-title').textContent = props.title;
    document.getElementById('cta-paragraph').textContent = props.paragraph;
    document.getElementById('cta-button').textContent = props.buttonText || 'Shop Now';
  </script>
</body>
</html>
