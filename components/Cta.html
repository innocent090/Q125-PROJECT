
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .offer-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin: 40px;
        }

        .offer-large {
            background-image: /*radial-gradient(circle at left center, rgba(0, 11, 59, 0.9), transparent 70%),*/radial-gradient(circle at left center, rgb(1, 7, 41), rgba(1, 7, 41, .8) 60%, transparent 100%),  url('../images/spec_offer.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            /* background-color: rgba(0, 11, 59, 0.6); */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 300px;
            position: relative;
        }

        .offer-large h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .offer-large h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }

        .offer-large p {
            font-size: 14px;
            margin: 10px 0;
        }

        .offer-large button {
            background-color: #224893;
            width: 15%;
            height: 45px;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 120px;
        }

        .offer-small-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 1;
            margin-bottom: 100px;
        }

        .offer-small {
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            color: white;
            padding: 20px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            margin-top: 0;
        }

        .offer-small h3 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .offer-small p {
            font-size: 14px;
            margin: 10px 0 0;
        }

        .offer-small button {
            background-color: #224893;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            width: 25%;
            height: 35px;
        }

        .offer-small.monitors {
            background-image: radial-gradient(circle at left center, rgb(1, 7, 41), rgba(1, 7, 41, .8) 60%, transparent 100%), url('../images/desktop.png');
        }

        .offer-small.accessories {
            background-image: radial-gradient(circle at left center, rgb(1, 7, 41),rgba(1, 7, 41, .8) 60%, transparent 100%), url('../images/accessories.png');
        }
    </style>
</head>
<body>
    <section class="offer-section">
        <div class="offer-large">
            <h3>LIMITED TIME OFFER</h3>
            <h1>Premium Laptops</h1>
            <p>Up to 40% off on selected models. Powerful performance for work and play.</p>
            <button>Shop Now</button>
        </div>
        <div class="offer-small-container">
            <div class="offer-small monitors">
                <h3>Monitors</h3>
                <p>20% off $5,000.</p>
                <button>Shop Now</button>
            </div>
            <div class="offer-small accessories">
                <h3>Accessories</h3>
                <p>20% off $5,000.</p>
                <button>Shop Now</button>
            </div>
        </div>
    </section>
</body>
</html>
