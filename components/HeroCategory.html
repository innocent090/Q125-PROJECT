<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    .hero {
      width: 100%;
      height: 40vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: start;
      color: white;
      text-align: left;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      /* dark overlay */
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 1rem 4rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .hero-content {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero" style="background-image: url('path-to-background-image.jpg');">
    <div class="hero-content">
      <h1>Hero Title</h1>
      <p>Hero description goes here.</p>
    </div>
  </section>
</body>
</html>
