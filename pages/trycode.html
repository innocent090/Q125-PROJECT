<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
      background-color: white
    }
    .top-header {
      width: 100%;
      background-color: #224893;
      padding: 5px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 14px;
      color: #000;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    .top-header a {
      text-decoration: none;
      color: white;
      margin-right: 50px;
      line-height: 50px;
    }

    .top-header .top-header-new {
      background-color: white;
      color: #224893;
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      margin-right: 10px;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: black;
      flex-wrap: wrap;
      margin-left: 60px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #224893;
      height: 38px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .menu a i {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      .search-bar {
        margin: 10px 0;
      }

      .menu {
        justify-content: center;
      }
    }
    @media (max-width: 480px) {
      .menu a {
        font-size: 14px;
      }
    }

     nav {
      border-top: 1px #dddddd solid;
      border-bottom: 1px #dddddd solid;
      padding: 10px 20px 10px 80px;
      display: flex;
      flex-wrap: wrap;
      line-height: 40px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #000;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    @media (max-width: 768px) {
      nav {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      nav a{
        font-size: 16px;
      font-weight: 500;
      }
    }

    /* Wishlist container */
    .wishlist-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .wishlist-header {
      font-size: 28px;
      margin-bottom: 20px;
      color: #224893;
      padding-left: 60px;
    }
    
    /* Wishlist grid styling to match products page */
    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 60px;
    }
    
    /* Product card styling to match products page */
    .wishlist-item {
      border: 1px solid #eee;
      padding: 15px;
      position: relative;
      background-color: white;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .wishlist-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: #c0d0ff;
    }
    
    .discount-tag {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #224893;
      color: white;
      padding: 5px 12px;
      font-size: 12px;
      border-radius: 0 0 8px 0;
      font-weight: bold;
      z-index: 2;
    }
    
    .wishlist-icon {
      position: absolute;
      top: 10px;
      right: 9px;
      color: white;
      font-size: 18px;
      z-index: 2;
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image-container {
      position: relative;
      margin-top: -15px;
      margin-left: -15px;
      width: calc(100% + 30px);
      margin-bottom: 15px;
      overflow: hidden;
    }
    
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    /* .gallery img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    } */
    
    .gallery {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 12px;
      border-top-right-radius: 16px; 
      padding: 4px 10px;
      display: flex;
      align-items: center;
    }
    
    .gallery img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    
    .product-category {
      font-size: 12px;
      color: #777;
      margin-bottom: 5px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }
    
    .product-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      font-size: 15px;
      line-height: 1.3;
      min-height: 38px;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .stars {
      color: #fbbf24;
      letter-spacing: 1px;
      font-size: 14px;
      margin-right: 5px;
    }
    
    .rating-count {
      font-size: 12px;
      color: #777;
      margin-left: 3px;
    }
    
    .product-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    
    .prices {
      display: flex;
      align-items: center;
    }
    
    .price-new {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }
    
    .price-old {
      font-size: 13px;
      color: #777;
      text-decoration: line-through;
      margin-left: 8px;
    }
    
    .add-to-cart {
      background-color: #224893;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .add-to-cart:hover {
      background-color: #1a3a7a;
    }
    
    /* Empty wishlist state */
    .empty-wishlist {
      text-align: center;
      padding: 50px 20px;
      color: #666;
      font-size: 18px;
      grid-column: 1 / -1;
    }
    
    .empty-wishlist i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .wishlist-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .wishlist-header,
      .wishlist-grid {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .wishlist-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      nav {
        padding-left: 20px;
      }
      
      .wishlist-header {
        padding-left: 20px;
      }
      
      .wishlist-grid {
        grid-template-columns: 1fr;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-header">
    <span class="top-header-new">New</span>
    <a href="#">Sale ₦1200 Off Your First Order</a>
  </div>
  <header>
    <div class="logo">LOGO</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands...">
      <button>Search</button>
    </div>
    <div class="menu">
      <a href="../pages/Wishlist.html"><i class="fa fa-heart-o"></i> Wishlist</a>
      <a href="../pages/login.html">Login || Register</a>
      <a href="../pages/Cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
      <a href="../pages/Paymentmethod.html"><i class="fa fa-credit-card-alt"></i> Payment Method</a>
    </div>
  </header>

  <nav>
    <a href="../index.html">Home /</a>
    <a href="../pages/Wishlist.html">Wishlist</a>
  </nav>
  
  <!-- Wishlist content section -->
  <div class="wishlist-container">
    <h1 class="wishlist-header">My Wishlist</h1>
    <div class="wishlist-grid" id="wishlistGrid">
      <!-- Wishlist items will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Load wishlist when page is ready
    document.addEventListener('DOMContentLoaded', () => {
      const wishlistGrid = document.getElementById('wishlistGrid');
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      
      if (wishlist.length === 0) {
        wishlistGrid.innerHTML = `
          <div class="empty-wishlist">
            <i class="fa fa-heart-o"></i>
            <h2>Your wishlist is empty</h2>
            <p>Add products to your wishlist by clicking the heart icon</p>
          </div>
        `;
      } else {
        wishlistGrid.innerHTML = wishlist.map(product => {
          // Calculate discount percentage
          const discountPercent = Math.round((1 - product.new_price / product.old_price) * 100);
          
          // Render star rating
          const stars = renderStars(product.rating);
          
          return `
          <div class="wishlist-item" data-product-id="${product.id}">
            <span class="discount-tag">${discountPercent}% Off</span>
            <span class="wishlist-icon"><i class="fa fa-heart" style="color:#ff4081"></i></span>
            <div class="product-image-container">
              <img src="${product.image}" alt="${product.name}" class="product-image">
              <span class="gallery">
                <img src="http://127.0.0.1:5501/images/gallery.png" alt="Gallery" style="filter: invert(1);">1/8
              </span>
            </div>
            <div class="product-category">${product.category}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-rating">
              <span class="stars">${stars}</span>
              <span class="rating-count">(125)</span>
            </div>
            <div class="product-price">
              <div class="prices">
                <span class="price-new">₦${product.new_price.toFixed(2)}</span>
                <span class="price-old">₦${product.old_price.toFixed(2)}</span>
              </div>
              <button class="add-to-cart">Add</button>
            </div>
          </div>
          `;
        }).join('');
        
        // Add event listeners to remove buttons
        document.querySelectorAll('.wishlist-icon').forEach(icon => {
          icon.addEventListener('click', function() {
            const productId = this.closest('.wishlist-item').dataset.productId;
            removeFromWishlist(productId);
            this.closest('.wishlist-item').remove();
            
            // Refresh display if last item removed
            if (document.querySelectorAll('.wishlist-item').length === 0) {
              wishlistGrid.innerHTML = `
                <div class="empty-wishlist">
                  <i class="fa fa-heart-o"></i>
                  <h2>Your wishlist is empty</h2>
                  <p>Add products to your wishlist by clicking the heart icon</p>
                </div>
              `;
            }
          });
        });
        
        // Add to cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', function() {
            const productCard = this.closest('.wishlist-item');
            const productId = productCard.dataset.productId;
            alert(`Product ${productId} added to cart!`);
          });
        });
      }
    });
    
    // Helper function to render star ratings
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5 ? 1 : 0;
      const emptyStars = 5 - fullStars - halfStar;
      
      return '★'.repeat(fullStars) + 
             (halfStar ? '½' : '') + 
             '☆'.repeat(emptyStars);
    }
    
    // Function to remove item from wishlist
    function removeFromWishlist(productId) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(product => product.id !== productId);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      
      // Update wishlist count in header
      updateWishlistCount();
    }
    
    // Function to update wishlist count in header
    function updateWishlistCount() {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const wishlistLink = document.querySelector('.menu a:nth-child(1)');
      if (wishlistLink) {
        wishlistLink.innerHTML = `<i class="fa fa-heart-o"></i> Wishlist (${wishlist.length})`;
      }
    }
    
    // Initialize wishlist count
    updateWishlistCount();
  </script>
</body>
</html>
